{% block popup %}
<div id="edit-account" class='dimmer'>
    <h2>Edit Account</h2>
    <div class='row card'>
        <a class='card-x-button fa-solid fa-x' href="{{ url_for('settings')}}"></a>
        <form class='form-deco' action="{{ url_for('edit_account', account_id=account_id) }}" method="post">
            <input type="text" name="new_account_name" id="new_account_name" placeholder="New Account Name" required />
            <input type="password" name="current_password" placeholder="Current Password" required />
            <input type="submit" value="Save" />
        </form>
    </div>
</div>
{% endblock %}
