{% extends 'index.html' %}

{% block title %} Add Account {% endblock %}

{% block content %}
<div class="row">
    <div class="card">
        {% if error %}
        <p> {{ error }}</p>
        {% endif %}
        <form action="{{ url_for('add_account') }}" method="post">
            <label for="accountname">Account Name</label>
            <input type="text" id="accountname" name="accountname" />
            <label for="startbalance">Starting Balance</label>
            <input type="number" id="startbalance" name="startbalance" min="0" step="0.01" required />
            <input type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
