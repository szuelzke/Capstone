<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <style>
        p {
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .setup-key {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="log-in card">
        <h1>Two-Factor Authentication</h1>
        <p>Please enter the verification code generated by Google Authenticator:</p>
        <form method="POST" action="{{ url_for('mfa') }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="setup-key">
            <p>Add the account manually using the following setup key:</p>
            <p>{{ user.mfa_key }}</p>
        </div>
    </div>
</body>
</html>
