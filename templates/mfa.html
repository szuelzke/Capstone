<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
    
    
    <!--font awesome icons-->
    <script src="https://kit.fontawesome.com/29dc434267.js" crossorigin="anonymous"></script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="log-in card">
        <h1>Two-Factor Authentication</h1>
        <p>Please enter the verification code generated by Google Authenticator:</p>
        <form method="POST" action="{{ url_for('mfa') }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="setup-key">
            <p>Add the account manually using the following setup key:</p>
            <p>{{ user.mfa_key }}</p>
        </div>
    </div>
</body>
</html>
