{% extends 'account/dashboard.html' %}

{% block title %}Transactions{% endblock %}

{% block inner_content %}
<div class="row row-v">
    <div class='card'>
        <h2>All Transactions</h2>

        <table id="transactions-tbl">
            <thead>
                <tr>
                    <th class='tooltip'><i class="fa-regular fa-calendar"></i><span class='tooltiptext'>Date</span></th>
                    <th class='tooltip'><i class="fa-solid fa-building-columns"></i>
                        <span class='tooltiptext'>Description</span>
                    </th>

                    <th class='tooltip'><i class="fa-solid fa-money-bill"></i><span class='tooltiptext'>Amount</span>
                    </th>
                    <th>Balance</th>
                    <th class='tooltip'><i class="fa-solid fa-tags"></i><span class='tooltiptext'>Category</span></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="6"><a href="{{ url_for('addtransaction') }}"><i class='fa-solid fa-plus pd-5'></i>Add Transaction</a></td>
                </tr>
                <tr>
                    <td>date</td>
                    <td>title</td>
                    <td>amount</td>
                    <td>amount_remaining</td>
                    <td>category_id</td>
                    <td class="sharespend-button">
                        <a href="{{ url_for('edittransaction')}}"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
                        <button><i class="fa-solid fa-trash"></i> Delete</button>
                        <a href="{{ url_for('sharetransaction')}}"><i class="fa-solid fa-share"></i> Share</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

{% block popup %}
{% endblock %}

{% endblock %}
