{% extends 'index.html' %}

{% block content %}
<div id="main-content" class="main">
    <h1>Chatbot Conversation</h1>
    <div id="chat-container" class="chat-history">
        {% if user_message %}
        <div class="user-message">{{ user_message }}</div>
        <div class="chatbot-response">{{ chatbot_response }}</div>
        {% endif %}
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
    <form action="{{ url_for('chatbot') }}" method="post" class="chat-input">
        <input type="text" name="message" placeholder="Type your message here..." required>
        <input type="submit" value="Send">
    </form>
</div>
{% endblock %}
