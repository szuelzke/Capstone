<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>
    <h1>Chatbot Conversation</h1>
    <div id="chat-container">
        {% if user_message %}
        <div class="user-message">{{ user_message }}</div>
        <div class="chatbot-response">{{ chatbot_response }}</div>
        {% endif %}
    </div>
    <form action="{{ url_for('chatbot') }}" method="POST">
        <input type="text" name="message" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>
</body>

</html>
