{% extends 'dashboard.html' %}

{% block inner_content %}
<div class="row">
    {% if success %}
    <div class="card">
        <h3>{{ success }}</h3>
    </div>
    {% endif %}
    <div class="card">
        <h2>Edit Budget</h2>
        <form action="{{ url_for('edit_budget', account_id=account.account_id, budget_id=budget.budget_id )}}" method="post" class="form-deco">
            <label for="id">Money Goal</label>
            <input type="number"
                name="amount"
                id="amount"
                value="{{budget.amount}}" />
            <h3>Customization</h3>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="{{ budget.category.color }}" />
            <label>Symbol</label>
            {% set symbol_list = category_symbols() %}
            {% for symbol in symbol_list %}
                {% if symbol == budget.category.symbol %}
                    <input type="radio" id="{{ symbol }}" name="symbol" value="{{ symbol }}" checked /><label for="{{ symbol }}"><i class="fa-solid fa-{{ symbol }}"></i></label>
                {% else %}
                    <input type="radio" id="{{ symbol }}" name="symbol" value="{{ symbol }}" /><label for="{{ symbol }}"><i class="fa-solid fa-{{ symbol }}"></i></label>
                {% endif %}
            {% endfor %}

            <input type="submit" />
        </form>

        <a href="{{ url_for('delete_budget', account_id=account_id, budget_id=budget.budget_id)}}"><button>Delete</button></a>
    </div>
</div>
{% endblock %}
